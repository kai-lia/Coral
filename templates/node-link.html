<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Style for the graph container */
        #graph {
            width: 100%;
            height: 600px;
        }

        /* Style for the info box */
        #info-box {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        #info-box h2 {
            font-size: 18px;
            margin-top: 0;
        }

        #info-box p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="info-box">
        <h2>Reef Information</h2>
        <p id="info-text">Click on a node to see details here.</p>
    </div>

    <script>
        // The `graph_data` is passed from Flask to the template
        const graphData = {{ graph_data | tojson }};
        console.log(graphData);

        const mainNode = graphData.main_node;
        const nodeIndexes = graphData.nodes.index;
        const nodeNames = graphData.nodes.name;
        const nodeLats = graphData.nodes.lat;
        const nodeLongs = graphData.nodes.lon;

        // Identify the index of the main node
        let mainNodeIndex = nodeIndexes.findIndex(index => index === mainNode);

        // Initialize colors: main node as red, others as skyblue
        let colors = nodeIndexes.map((_, idx) => idx === mainNodeIndex ? 'red' : 'skyblue');

        // Edge trace
        const edge_trace = {
            x: graphData.edges.x,
            y: graphData.edges.y,
            mode: 'lines',
            line: { width: 2, color: graphData.edges.line_color },
            hoverinfo: 'none',
        };

        // Node trace
        let node_trace = {
            x: graphData.nodes.x,
            y: graphData.nodes.y,
            mode: 'markers+text',
            marker: {
                color: colors,
                size: 50,
                line: { width: 2 },
                opacity: 1,
            },
            text: graphData.nodes.name,
            textposition: 'middle center',
            hoverinfo: 'text',
        };

        // Plotly layout
        const layout = {
            title: 'Reef Network Graph',
            showlegend: false,
            hovermode: 'closest',
            plot_bgcolor: 'white',
            paper_bgcolor: 'white',
            xaxis: { visible: false },
            yaxis: { visible: false },
            margin: { l: 50, r: 50, t: 50, b: 50 },
        };

        const config = { responsive: true };

        // Plot the initial graph
        Plotly.newPlot('graph', [edge_trace, node_trace], layout, config);

        // Function to update node colors and info box
        function updateNodeInfo(pointIndex) {
            const nodeIndex = nodeIndexes[pointIndex];
            const nodeLat = nodeLats[pointIndex];
            const nodeLon = nodeLongs[pointIndex];
            const nodeName = nodeNames[pointIndex];

            // Update info box
            document.getElementById('info-text').innerHTML = `
                <strong>Index:</strong> ${nodeIndex} <br>
                <strong>Name:</strong> ${nodeName} <br>
                <strong>Latitude:</strong> ${nodeLat} <br>
                <strong>Longitude:</strong> ${nodeLon}
            `;

            // Update colors: highlight the selected node
            colors = nodeIndexes.map((_, idx) => {
                if (idx === pointIndex) {
                    return idx === mainNodeIndex ? 'darkred' : 'darkblue';
                }
                return idx === mainNodeIndex ? 'red' : 'skyblue';
            });

            // Update the node trace with new colors
            Plotly.restyle('graph', 'marker.color', [colors]);
        }

        // Add click event listener to the graph
        const graphDiv = document.getElementById('graph');
        graphDiv.on('plotly_click', function(data) {
            const pointIndex = data.points[0].pointNumber;
            updateNodeInfo(pointIndex);
        });
    </script>
</body>
</html>
