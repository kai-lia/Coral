<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Style for the graph container */
        #graph {
            width: 100%;
            height: 600px;
        }

        /* Style for the info box */
        #info-box {
            position: absolute;
            top: 40px;
            right: 20px; /* Move to top-left corner */
            width: 250px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        #info-box h2 {
            font-size: 18px;
            margin-top: 0;
        }

        #info-box p {
            font-size: 14px;
            margin: 0;
        }

        /* Style for the checkbox container */
        #checkbox-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            z-index: 1000;
            border-radius: 5px;
        }

        #checkbox-container label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="info-box">
        <h2>Reef Information</h2>
        <p id="info-text">Click on a node to see details here.</p>
    </div>

    <div id="checkbox-container">
        <label>
            <input type="checkbox" id="highlight-strata" /> Highlight nodes by strata
        </label>
    </div>

    <script>
        const graphData = {{ graph_data | tojson }};
        console.log(graphData);

        const mainNode = graphData.main_node;
        const nodeIndexes = graphData.nodes.index;
        const nodeNames = graphData.nodes.name;
        const nodeLats = graphData.nodes.lat;
        const nodeLongs = graphData.nodes.lon;
        const nodeStratas = graphData.nodes.strata;

        // Define a color map for strata values
        const strataColors = {
            1: '#4E79A7',
            2: '#A0CBE8',
            3: '#F28E2B',
            4: '#FFBE7D',
            5: '#59A14F',
            6: '#8CD17D',
            7: '#B6992D',
            8: '#F1CE63',
            9: '#499894',
            10: '#86BCB6',
            11: '#E15759',
            12: '#FF9D9A',
            13: '#79706E',
            14: '#BAB0AC',
            15: '#D37295',
            16: '#FABFD2',
            17: '#B07AA1',
            18: '#D4A6C8',
            19: '#9D7660',
            20: '#D7B5A6',
        };

        const strataColorsSelected = {
            1: '#305986',
            2: '#749EBA',
            3: '#C26203',
            4: '#CC8E4F',
            5: '#3C8132',
            6: '#65A757',
            7: '#92760E',
            8: '#C19F38',
            9: '#2E7A76',
            10: '#639691',
            11: '#B43031',
            12: '#CC6E6B',
            13: '#615856',
            14: '#958B87',
            15: '#A94C6D',
            16: '#C88FA2',
            17: '#8D597E',
            18: '#AA7D9E',
            19: '#7E5843',
            20: '#AC8B7D',
        };

        let mainNodeIndex = nodeIndexes.findIndex(index => index === mainNode);
        let colors = nodeIndexes.map((_, idx) => idx === mainNodeIndex ? '#f4737a' : 'skyblue');

        // Edge trace
        const edge_trace = {
            x: graphData.edges.x,
            y: graphData.edges.y,
            mode: 'lines',
            line: { width: 2, color: graphData.edges.line_color },
            hoverinfo: 'none',
        };

        // Edge label trace
        const edge_label_trace = {
            x: [],
            y: [],
            mode: 'text',
            text: graphData.edges.weights.map(weight => `${weight}`),
            textposition: 'middle center',
            hoverinfo: 'none',
            showlegend: false,
        };

        for (let i = 0; i < graphData.edges.x.length; i += 3) {
            if (graphData.edges.x[i + 1] !== null && graphData.edges.y[i + 1] !== null) {
                const x0 = graphData.edges.x[i];
                const x1 = graphData.edges.x[i + 1];
                const y0 = graphData.edges.y[i];
                const y1 = graphData.edges.y[i + 1];

                const xMid = (x0 + x1) / 2;
                const yMid = (y0 + y1) / 2;

                const offset = 0.03; 
                const angle = Math.atan2(y1 - y0, x1 - x0);
                const xOffset = offset * Math.sin(angle);
                const yOffset = -offset * Math.cos(angle);

                edge_label_trace.x.push(xMid + xOffset);
                edge_label_trace.y.push(yMid + yOffset);
            }
        }

        // Node trace
        let node_trace = {
            x: graphData.nodes.x,
            y: graphData.nodes.y,
            mode: 'markers+text',
            marker: {
                color: colors,
                size: 50,
                line: { width: 2 },
                opacity: 1,
            },
            text: graphData.nodes.name,
            textposition: 'middle center',
            hoverinfo: 'text',
        };

        // Plotly layout
        const layout = {
            title: 'Reef Network Graph',
            showlegend: false,
            hovermode: 'closest',
            plot_bgcolor: 'white',
            paper_bgcolor: 'white',
            xaxis: { visible: false },
            yaxis: { visible: false },
            margin: { l: 50, r: 50, t: 50, b: 50 },
        };

        const config = { responsive: true };

        // Plot the initial graph
        Plotly.newPlot('graph', [edge_trace, edge_label_trace, node_trace], layout, config);
    </script>
</body>
</html>
