<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/node-link/styles.css">
</head>
<body>
    <div id="graph"></div>
    <div id="info-box">
        <h2>Reef Information</h2>
        <p id="info-text">Click on a node to see details here.</p>
    </div>

    <div id="checkbox-container">
        <label>
            <input type="checkbox" id="highlight-strata" /> Highlight nodes by strata
        </label>
    </div>
    <div id="slider-container">
        <label for="weight-slider">Weight Filter:</label>
        <input type="range" id="weight-slider" min="0" max="1" step="0.01" value="0" />
        <span id="slider-value">0</span>
    </div>

    <!-- Pass graphData from Flask -->
    <script>
        const graphData = {{ graph_data | tojson | safe }};
    </script>

    <!-- Load external JavaScript -->
    <script src="/static/node-link/displayGraph.js"></script>
    <script src="/static/node-link/highlightStrata.js"></script>
    <script src="/static/node-link/filterEdgeWeight.js"></script>
</body>
</html>
